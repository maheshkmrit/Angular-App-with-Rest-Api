<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>


<h2>Places You've to Visit</h2>
<div>
    <div>

        <input type="search" class="from-control" [(ngModel)]="searchCondition" placeholder="Search Places"
            class="search from-control"/>

    </div>
    <div class="row">
        <div class="col-md-3" *ngFor="let item of places | place : searchCondition">
            <p>{{item.Name | uppercase}}</p>
            <p>
                <a href="#" (click)="onDetail(item)">View Deatils</a>
            </p>

        </div>

    </div>

    <table class="table table-hover">
        <tr>
            <th>Name</th>
            <th>Details</th>
        </tr>

        <tr *ngFor="let place of places">
            <td>{{place.Name}}</td>
            <td><a href="#" (click)="onDetail(place)">View more</a></td>
        </tr>
    </table>
    <div class="row">
        <div class="col-md-10">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-8">
                                <h2>{{selectedPlace.Name}}</h2>
                                <hr>
                                <p>{{selectedPlace.Description}}</p>
                            </div>
                            <div class="col-md-4">
                                <p *ngFor="let pic of selectedImages">
                                    <img [src]="pic" width="150px" height="150px" />
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div>
        <app-add-place></app-add-place>
